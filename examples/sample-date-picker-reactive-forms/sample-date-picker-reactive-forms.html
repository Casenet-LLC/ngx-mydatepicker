<table class="table">
    <tr>
        <td class="td">

            <form [formGroup]="myForm" (ngSubmit)="onSubmitReactiveForms()" novalidate>
                <div class="input-group">
                    <input class="form-control" style="float:none" placeholder="Select a date" ngx-mydatepicker name="reactiveFormsDate" formControlName="myDate"
                           [options]="myDatePickerOptions" #dp="ngx-mydatepicker" autocomplete="off"/>

                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" (click)="dp.clearDate()"><i class="glyphicon glyphicon-remove"></i></button>
                        <button type="button" class="btn btn-default" (click)="dp.toggleCalendar()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>

                <div class="btnGroup">
                    <button class="button" type="submit">Submit</button>
                    <button class="button" type="button" (click)="setDate()">Set Today</button>
                    <button class="button" type="button" (click)="resetDate()">Reset Today</button>
                    <button class="button" type="button" (click)="clearDate()">Set Empty</button>
                    <button class="button" type="button" (click)="disable()">{{!disabled ? 'Disable' : 'Enable'}}</button>
                    <p class="error" *ngIf="myForm.controls.myDate.errors && myForm.controls.myDate.errors.required">Date is required!</p>
                    <p class="error" *ngIf="myForm.controls.myDate.errors && myForm.controls.myDate.errors.invalidDateFormat">Invalid date format!</p>
                </div>
            </form>

        </td>
    </tr>
</table>
